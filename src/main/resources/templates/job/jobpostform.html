<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>Post your Job offer</title>
</head>
<body>
<!--/*@thymesVar id="jobPost" type="com.ehrsystem.domain.JobPost"*/-->
    <div class="pannel-group" style="width: 50%;margin: 0 auto;">
        <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Post Job Form</h1>
                        </div>
            <div class="panel-body">
                <form class="form-horizontal" th:object="${jobPost}" th:action="@{/jobpost/}" method="post">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p th:text="#{jobPost.hasErrors}">Error Message</p>
                            </div>
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group" th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{title}" th:errorclass="has-error"/>

                            <span class="help-block" th:if="${#fields.hasErrors('title')}">
                                   <ul>
                                       <li th:each="err : ${#fields.errors('title')}" th:text="${err}" />
                                   </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('city')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">City:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{city}" th:errorclass="has-error"/>

                            <span class="help-block" th:if="${#fields.hasErrors('city')}">
                                   <ul>
                                       <li th:each="err : ${#fields.errors('city')}" th:text="${err}" />
                                   </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>

                            <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                   <ul>
                                       <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
                                   </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('requirement')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Requirements:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{requirement}" th:errorclass="has-error"/>

                            <span class="help-block" th:if="${#fields.hasErrors('requirement')}">
                                   <ul>
                                       <li th:each="err : ${#fields.errors('requirement')}" th:text="${err}" />
                                   </ul>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>



</body>
</html>
