<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>List User Skills</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
              th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

        <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

        <title>Registration</title>
    </head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <h2>Registration Form</h2>

    <form class="form-horizontal" th:object="${user}" th:action="@{/doregister}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{user.hasErrors}">Error Message</p>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">User Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('username')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{password}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('jobTitle')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Your job title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{jobTitle}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('jobTitle')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('jobTitle')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('seniorityLevel')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Assess your level :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{seniorityLevel}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('seniorityLevel')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('seniorityLevel')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('emailUser')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Plese enter your email address:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{emailUser}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('emailUser')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('emailUser')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('role')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Do you offer or seeking job:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{role}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('role')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('role')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('resume')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Say something about you:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{resume}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('resume')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('resume')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('city')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{city}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('city')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('city')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>




        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
