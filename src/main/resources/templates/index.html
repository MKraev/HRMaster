 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Jobs Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="jobPosts" type="java.util.List"*/-->
<!--/*@thymesVar id="jobPost" type="com.ehrsystem.domain.JobPost"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">
                <div class="col-md-1">
                    <a class="btn btn-default" href="#" th:href="@{'/jobpost'}" role="button">New</a>
                </div>
                    <div class="panel-heading">
                        <h1 class="panel-title">All Jobs!</h1>
                    </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(jobPosts)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Job</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>Java developer 1</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>Java developer 2</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="jobPost : ${jobPosts}">
                                <td th:text="${jobPost.title}">Java Developer 3</td>
                                <td><a href="#" th:href="@{'/job/' + ${jobPost.id} + '/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/job/' + ${jobPost.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/job/' + ${jobPost.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
